<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Select List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <form id="list">
        <div class="inline-field">
          <input type="checkbox" />
          <label for="">Episode IV</label>
        </div>
        <div class="inline-field">
          <input type="checkbox" />
          <label for="">A NEW HOPE</label>
        </div>
        <div class="inline-field">
          <input type="checkbox" />
          <label for="">It is a period of civil war.</label>
        </div>
        <div class="inline-field">
          <input type="checkbox" />
          <label for="">Rebel spaceships, striking from a</label>
        </div>
        <div class="inline-field">
          <input type="checkbox" />
          <label for="">hidden base, have won</label>
        </div>
        <div class="inline-field">
          <input type="checkbox" />
          <label for="">their first victory against</label>
        </div>
        <div class="inline-field">
          <input type="checkbox" />
          <label for="">the evil Galactic Empire.</label>
        </div>
        <div class="center">
          <button id="deselect">Deselect All</button
          ><button id="select">Select All</button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
