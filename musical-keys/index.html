<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="../favicon.png">
	<title>Keyboard Sounds</title>
</head>

<body>
<div id="wrapper">
	<div id="content">
		<h1>Use your keyboard to play sounds.</h1>
		<div id="keys">
			<div class="key" data-value="65">
				<span class="key-letter">A</span>
				<span class="key-sound">boom</span>
			</div>
			<div class="key" data-value="83">
				<span class="key-letter">S</span>
				<span class="key-sound">clap</span>
			</div>
			<div class="key" data-value="68">
				<span class="key-letter">D</span>
				<span class="key-sound">hihat</span>
			</div>
			<div class="key" data-value="70">
				<span class="key-letter">F</span>
				<span class="key-sound">kick</span>
			</div>
			<div class="key" data-value="71">
				<span class="key-letter">G</span>
				<span class="key-sound">openhat</span>
			</div>
			<div class="key" data-value="72">
				<span class="key-letter">H</span>
				<span class="key-sound">ride</span>
			</div>
			<div class="key" data-value="74">
				<span class="key-letter">J</span>
				<span class="key-sound">snare</span>
			</div>
			<div class="key" data-value="75">
				<span class="key-letter">K</span>
				<span class="key-sound">tink</span>
			</div>
			<div class="key" data-value="76">
				<span class="key-letter">L</span>
				<span class="key-sound">tom</span>
			</div>
		</div>
	</div>
</div>

<audio data-value="65" src="sounds/boom.wav">
<audio data-value="83" src="sounds/clap.wav">
<audio data-value="68" src="sounds/hihat.wav">
<audio data-value="70" src="sounds/kick.wav">
<audio data-value="71" src="sounds/openhat.wav">
<audio data-value="72" src="sounds/ride.wav">
<audio data-value="74" src="sounds/snare.wav">
<audio data-value="75" src="sounds/tink.wav">
<audio data-value="76" src="sounds/tom.wav">	

<script src="main.js"></script>

</body>
</html>
